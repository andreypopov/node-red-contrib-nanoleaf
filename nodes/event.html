<script type="text/javascript">
    RED.nodes.registerType('event', {
        category: 'nanoleaf',
        color: '#3eaf24',
        icon: 'nanoleaf.png',
        align: 'right',
        inputs: 0,
        outputs: 1,
        defaults: {
            name: { value: '' },
            installation: { type: 'installation' }
        },
        label: function () {
            return this.name || 'event';
        }
    });
</script>

<script type="text/x-red" data-template-name="event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name"/>
    </div>
    <div class="form-row">
        <label for="node-input-installation"><i class="fa fa-tag"></i> Installation</label>
        <input type="text" id="node-input-installation"/>
    </div>
</script>

<script type="text/x-red" data-help-name="event">
    <p>Nanoleaf events</p>
</script>
